language: c

compiler:
  - gcc

arch:
  - amd64
  - arm64
  - ppc64le

os:
  - linux

addons:
  apt:
    packages: python-pip python-setuptools


# before_install: ./.ci/${TRAVIS_OS_NAME}-setup.sh

script:
    - uname -a
    - echo TRAVIS_OS_NAME = $TRAVIS_OS_NAME
    - echo TRAVIS_ARCH = $TRAVIS_ARCH
    - whereis python
    - whereis pip
    - python --version
    - pip -V
    - pip install --disable-pip-version-check six flake8 hacking
