language: c

compiler:
  - gcc

arch:
  - amd64
  - arm64
  - ppc64le

os:
  - linux


# before_install: ./.ci/${TRAVIS_OS_NAME}-setup.sh

script:
    - uname -a
    - echo TRAVIS_OS_NAME = $TRAVIS_OS_NAME
    - echo TRAVIS_ARCH = $TRAVIS_ARCH
    - echo TESTSUITE=$TESTSUITE
    - lscpu
    - python --version
    - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
    - python get-pip.py
    - pip -V
