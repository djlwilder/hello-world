language: c

os:
  - linux
  - linux-ppc64le

env:
  - TESTSUITE=1

before_install:
  - export ARCH=$(uname -m)
  # canonicalized names for host architecture
  - if [ $ARCH == x86_64 ]; then export ARCH="amd64"; fi
  - ./.ci/${TRAVIS_OS_NAME}-setup.sh


script:
    - uname -a
    - echo ARCH = $ARCH
    - echo TESTSUITE = $TESTSUITE
    - ls -a /
